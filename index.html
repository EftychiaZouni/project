<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register</title> 
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
        <style>
            ::placeholder 
            {
                color: black;
                opacity: 1; 
            }

            :-ms-input-placeholder 
            { 
                color: black;
            }
        </style>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="form_content">
                    
                    <h2>Hello</h2>
                    <h3>World. </h3>
                    <h4>  
                        <a href="#"> Lorem ipsum dolor sit amel,consectetur
                            <br> adipiscing elit sed eget aliquet. 
                        </a>
                    </h4>
                            
                </div>
                
                <div class="login_form">
                    <div class="register-box">
                        <h1>Register</h1>
                        
                        <h6>
                            <span class="first-letter">Dont have an account? </span> 
                            <span class="third-letter">
                                <a href="#">Create your account</a> 
                            </span>
                            <span class="first-letter">, it takes less than a minute </span> 
                        </h6> 
                        
                        <!--    <h6>Dont have an account? Create your account, it takes less than a minute</h6> -->
                  
                        <!-- NAME -->
                        <div class="textbox">
                           <!--  <input type="text" placeholder="NAME  " name="NAME " value=""> -->
                            <label class="textbox" >
                                <span class="first-letter">NAME  </span>  
                                <span class="second-letter">   </span>
                            </label>
                            
                        </div> 
                          
                    
                        <!-- EMAIL ID -->
                        <div class="textbox">
                            <!-- <input type="text" placeholder="EMAIL ID " name="EMAIL ID" value=""> -->
                            
                            <label class="textbox" >
                                <span class="first-letter">EMAIL ID    </span>  
                                <span class="second-letter">   </span>
                            </label>
                        </div>
                          
                        <!-- PHONE NO -->
                        <div class="textbox">
                        <!-- <input type="text" name="PHONE NO  +91"  placeholder="PHONE NO  "value=""> -->
                        
                            <label class="textbox" >
                                <span class="first-letter">PHONE NO    </span>  
                                <span class="second-letter">  +91 </span>
                            </label>
                        </div>
                          
                        <!-- PASSWORD -->
                        <div class="textbox">
                        <!-- <input type="text" placeholder="PASSWORD   * * * * " name="PASSWORD " value=""> -->
                     
                            <label class="textbox" >
                                <b> 
                                    <span class="first-letter">PASSWORD </span>  
                                </b>
                                <span class="second-letter">  * * * * </span>
                            </label>
                        </div>
                        <div class="accept_terms">
                            <div class="round">
                                <input type="checkbox" id="checkbox_agree"></input>
                                <label for="checkbox"> 
                                </label>
                            </div>
                            <terms>I Accept terms and conditions & privacy policy</terms>
                
                            <div class="BUTTON1Logic">
                                <input class="button1Logic" type="swagbutton" name="" value="LOGIN" style="float: right;">
                            </div>
                        </div>
                          
                        
                        <h5>Login with social media</h5> 
                    
                        <div class='social_media'>
                            <button class="button2Facebook" id="facebookButton">
                                <i class="fa fa-facebook"></i>
                                Facebook
                            </button>
                          
                          
                            <button class="button3Twitter">
                                <i class="fa fa-twitter"></i>
                                Twitter
                            </button>
                          
                            <button class="button4Google" id="googleButton">
                                <i class="fa fa-google-plus"></i>
                                Google +
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
